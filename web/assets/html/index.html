{{define "home"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/images/favicon_16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/favicon_32.png" sizes="32x32">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <title>{{.AppName}}</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="description" content="Math generator will generate math's questions and answers for practicals, quiz or testings">
    <meta name="author" content="Thuc Le">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta http-equiv='origin-trial' content='{{.ChromeOriginTrial}}'>
    <meta name="theme-color" content="#080808">
    <link rel='canonical' href='https://mathgen.thuc.space/'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='{{.AppName}}'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='{{.AppName}}'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles/style.css?v={{.Version}}">
  </head>
  <body>
    <div id="math" class="math">
      <div class="header">
        <h1 class="title">
          <button id="settingButton" class="settingButton">⚙</button>
          <span>{{.AppName}}</span>
        </h1>
      </div>
      <div id="mathContent" class="math-block">loading...</div>
      <div class="button-group">
          <button id="checkButton" class="checkButton">Check...</button>
          <button id="nextButton" class="checkButton">Next</button>
      </div>
    </div>
    <div id="setting" class="setting">
      <div class="header">
        <h1 class="title">
          <button id="backButton" class="backButton">←</button>
          <span>Setting</span>
        </h1>
        <div class="settingContent">
          <div class="topics">
            <div class="topic" topic="addition">+</div>
            <div class="topic" topic="subtraction">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/scripts/script.js?v={{.Version}}"></script>
  </body>
</html> 
{{end}}
